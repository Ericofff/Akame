<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akame</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <section class="area-cadastro">
        <div class="cadastro">
            <div>
                <img src="img/logo.png" alt="Logo do site">
            </div>
            <div class="input-group">
                <input type="text" name="nome" placeholder="Email" autofocus>
                <input type="password" id="confirmPassword" name="password" placeholder="Sua senha">
                <div>
                    <input type="password" id="pass" name="pass" placeholder="Confirme sua senha">
                    <button id="view"><i class="uil uil-eye" onclick="showPassword()"></i></button>
                </div>
                <div class="cadastro-continue"></div>
                <p>Já tem uma conta? <a href="#"> Faça seu login aqui!</a></p>
                <button id="cadastro-button">CADASTRAR</button>
            </div >
        </div>
    </section>
</body>
<script src="js/eye.js"></script>
</html>
